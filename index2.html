<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz 8 a침os 仇벒잺</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ff9a9e, #fecfef);
      text-align: center;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 36px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    
    .photo {
  width: 250px;          /* ancho de la foto */
  height: 250px;         /* alto de la foto */
  border-radius: 50%;    /* la hace redonda */
  object-fit: cover;     /* recorta la foto si es rectangular */
  border: 4px solid #fff; /* borde blanco */
  margin: 20px 0;        /* separaci칩n del texto */
  z-index: 2;            /* que quede encima de los corazones */
}

    .heart {
      position: absolute;
      color: rgba(255, 0, 100, 0.8);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>춰Feliz 8 a침os, mi amor! 仇벒잺</h1>
  <img src="foto-juntos.JPG" alt="Foto de nosotros" class="photo">
  <p>Gracias por estos a침os maravillosos. Te amo 游땢</p>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "仇벒잺";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 30 + 20 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 400);
  </script>
</body>
</html>
