<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz 8 a침os 仇벒잺</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ff9a9e, #fecfef);
      text-align: center;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      margin-bottom: 10px;
      z-index: 2;
    }

    p {
      font-size: 22px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      z-index: 2;
    }

    .photo {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin: 15px 0;
      z-index: 2;
    }

    .heart, .popup-heart, .final-heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp linear infinite;
    }

    .heart { color: rgba(255, 0, 100, 0.8); z-index:1; animation-duration: 6s;}
    .popup-heart { color: rgba(255, 0, 100, 0.9); z-index:10; animation-duration: 4s;}
    .final-heart { z-index:15; animation-duration: 5s;}

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    /* Bot칩n video */
    .btn-video {
      padding: 10px 20px;
      background-color: #ff4d6d;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 2;
      margin-bottom: 15px;
    }

    .btn-video:hover { background-color: #e63956; transform: scale(1.05); }

    /* Contenedor del video */
    .video-container {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      position: relative;
      z-index: 2;
    }

    video {
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      z-index: 5;
    }

    /* Texto Fin y mensaje flotante */
    .fin {
      display: none;
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 2;
    }

    .mensaje-final {
      display: none;
      position: absolute;
      bottom: 0;
      font-size: 26px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      animation: subirMensaje 5s linear forwards;
      z-index: 20;
    }

    @keyframes subirMensaje {
      0% { transform: translateY(0); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-50vh); opacity: 1; }
    }

    @media (max-width: 500px) {
      h1 { font-size: 28px; }
      p { font-size: 18px; }
      .photo { width: 180px; height: 180px; }
      video { max-width: 300px; }
    }
  </style>
</head>
<body>
  <h1>춰Feliz 8 a침os, mi amor! 仇벒잺</h1>
  <img src="foto-juntos.JPG" alt="Foto de nosotros" class="photo">
  <p>Gracias por estos a침os maravillosos. Te amo 游땢</p>

  <button class="btn-video" onclick="mostrarVideo()">Da click Aqui 仇벒잺</button>

  <div class="video-container" id="videoContainer">
    <video id="miVideo" controls playsinline>
      <source src="video.mp4" type="video/mp4">
      Tu navegador no soporta videos.
    </video>
  </div>

  <div class="fin" id="finTexto">Fin 仇벒잺</div>
  <div class="mensaje-final" id="mensajeFinal">Te amo 游땢</div>

  <script>
    // Corazones flotando en p치gina principal
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "仇벒잺";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 30 + 20 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 400);

    const videoContainer = document.getElementById("videoContainer");
    const video = document.getElementById("miVideo");
    let popupHeartInterval;

    function mostrarVideo() {
      document.querySelector(".btn-video").style.display = "none";
      videoContainer.style.display = "flex";
      video.scrollIntoView({behavior:"smooth", block:"center"});
      video.play();

      // Corazones sobre el video
      popupHeartInterval = setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("popup-heart");
        heart.innerHTML = "仇벒잺";
        heart.style.left = Math.random() * 80 + "vw";
        heart.style.top = Math.random() * 60 + "vh";
        heart.style.fontSize = Math.random() * 30 + 15 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 250);
    }

    video.addEventListener("ended", () => {
      document.getElementById("finTexto").style.display = "block";
      document.getElementById("mensajeFinal").style.display = "block";
      clearInterval(popupHeartInterval);

      // Cielo de corazones finales multicolor
      const colors = ['#ff4d6d','#ff69b4','#ffb6c1','#ff1493','#ff8080'];
      let finalHearts = 0;
      const finalHeartInterval = setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("final-heart");
        heart.innerHTML = "仇벒잺";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 35 + 25 + "px";
        heart.style.color = colors[Math.floor(Math.random()*colors.length)];
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
        finalHearts++;
        if(finalHearts > 40) clearInterval(finalHeartInterval);
      }, 150);
    });
  </script>
</body>
</html>
