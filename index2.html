<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestra Cita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #d6336c;
      margin-bottom: 20px;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 15px;
      margin-bottom: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    p {
      font-size: 20px;
      color: #444;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ff4d6d;
      color: white;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #d6336c;
    }
    video {
      max-width: 90%;
      margin-top: 20px;
      border-radius: 15px;
      display: none;
    }
    #fin {
      margin-top: 20px;
      font-size: 22px;
      color: #d6336c;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Gracias por decir que s√≠ üíñ</h1>
  <img src="foto-juntos.JPG" alt="Nuestra foto">
  
  <p>Eres mi persona favorita y quiero seguir compartiendo mi vida contigo ‚ù§Ô∏è</p>
  
  <button id="verVideo">Ver video üé•</button>
  
  <video id="video" controls>
    <source src="video.mp4" type="video/mp4">
    Tu navegador no soporta el video.
  </video>

  <div id="fin">Fin üíï</div>

  <script>
    const btn = document.getElementById("verVideo");
    const video = document.getElementById("video");
    const fin = document.getElementById("fin");

    btn.addEventListener("click", () => {
      video.style.display = "block";
      btn.style.display = "none";
      video.play();
    });

    video.addEventListener("ended", () => {
      fin.style.display = "block";
    });
  </script>
</body>
</html>
