<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz 8 a침os 仇벒잺</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ff9a9e, #fecfef);
      text-align: center;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    h1 {
      font-size: 36px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      margin-bottom: 10px;
      z-index: 2;
    }

    p {
      font-size: 22px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      z-index: 2;
    }

    .photo {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin: 15px 0;
      z-index: 2;
    }

    .heart {
      position: absolute;
      color: rgba(255, 0, 100, 0.8);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    .video-container {
      display: none;
      margin-top: 20px;
      z-index: 2;
    }

    video {
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }

    .btn-video {
      padding: 10px 20px;
      background-color: #ff4d6d;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 2;
    }

    .btn-video:hover {
      background-color: #e63956;
      transform: scale(1.05);
    }

    .fin {
      display: none;
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>춰Feliz 8 a침os, mi amor! 仇벒잺</h1>
  <img src="foto-juntos.jpg" alt="Foto de nosotros" class="photo">
  <p>Gracias por estos a침os maravillosos. Te amo 游땢</p>

  <!-- Bot칩n para mostrar el video -->
  <button class="btn-video" onclick="mostrarVideo()">Ver video 游꿘</button>

  <!-- Contenedor del video -->
  <div class="video-container" id="videoContainer">
    <video id="miVideo" controls playsinline>
      <source src="video.mp4" type="video/mp4">
      Tu navegador no soporta videos.
    </video>
  </div>

  <!-- Texto de Fin -->
  <div class="fin" id="finTexto">Fin 仇벒잺</div>

  <script>
    // Corazones flotando
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "仇벒잺";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 30 + 20 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 400);

    // Mostrar video
    function mostrarVideo() {
      document.getElementById("videoContainer").style.display = "block";
      document.querySelector(".btn-video").style.display = "none";
    }

    // Mostrar "Fin 仇벒잺" al terminar
    const video = document.getElementById("miVideo");
    video.addEventListener("ended", () => {
      document.getElementById("finTexto").style.display = "block";
    });
  </script>
</body>
</html>
