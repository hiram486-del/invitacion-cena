<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestra Cena ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      text-align: center;
      padding: 40px;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    h1 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    .btn {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      background: #ff4d6d;
      color: white;
      transition: transform 0.3s ease;
      position: relative;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    /* Popup */
    #videoPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #videoPopup video {
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
    }

    .closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    #finMessage {
      display: none;
      color: #fff;
      font-size: 26px;
      margin-top: 20px;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>¬øQuieres ver algo especial? ‚ù§Ô∏è</h1>
  <button class="btn" id="btnSi">S√≠ üòç</button>
  <button class="btn" id="btnNo">No üôÑ</button>

  <!-- Popup -->
  <div id="videoPopup">
    <button class="closeBtn" id="closePopup">&times;</button>
    <video id="myVideo" controls playsinline webkit-playsinline>
      <source src="video.mp4" type="video/mp4">
      Tu navegador no soporta videos.
    </video>
    <div id="finMessage">Fin ‚ù§Ô∏è</div>
  </div>

  <script>
    const btnSi = document.getElementById("btnSi");
    const btnNo = document.getElementById("btnNo");
    const videoPopup = document.getElementById("videoPopup");
    const closePopup = document.getElementById("closePopup");
    const video = document.getElementById("myVideo");
    const finMessage = document.getElementById("finMessage");

    let siSize = 1;
    let noSize = 1;

    // Bot√≥n "S√≠"
    btnSi.addEventListener("click", () => {
      videoPopup.style.display = "flex";
      finMessage.style.display = "none";
      video.currentTime = 0;
      video.play();
    });

    // Bot√≥n "No"
    btnNo.addEventListener("click", () => {
      // hacerlo m√°s chico
      noSize *= 0.8;
      btnNo.style.transform = `scale(${noSize})`;

      // mover a lugar aleatorio
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      btnNo.style.position = "absolute";
      btnNo.style.left = `${x}px`;
      btnNo.style.top = `${y}px`;
    });

    // Cerrar popup
    closePopup.addEventListener("click", () => {
      videoPopup.style.display = "none";
      video.pause();
    });

    // Mensaje al terminar el video
    video.addEventListener("ended", () => {
      finMessage.style.display = "block";
    });

    // corazones animados
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
