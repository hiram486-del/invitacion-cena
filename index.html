<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cena Contigo ❤️</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      text-align: center;
      padding: 40px;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    h2 {
      color: #fff;
      font-size: 24px;
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .btn-container {
      display: flex;
      gap: 30px;
      position: relative;
    }

    .btn {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #444;
      color: white;
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Feliz 8 años, amor ❤️</h1>
  <h2>¿Quieres ir a cenar conmigo? 🥰</h2>
  
  <div class="btn-container">
    <button class="btn yes" id="yesBtn">Sí 🥰</button>
    <button class="btn no" id="noBtn">No 😢</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let yesScale = 1;
    let noScale = 1;
    let angle = 0; // Ángulo para girar el botón NO
    const radius = 60; // Distancia desde el centro del botón SÍ

    noBtn.addEventListener("click", () => {
      // Crece el botón Sí
      yesScale += 0.3;
      yesBtn.style.transform = `scale(${yesScale})`;

      // Achica el botón No
      noScale -= 0.1;
      noBtn.style.transform = `scale(${noScale})`;

      // Posición circular alrededor del botón Sí
      const yesRect = yesBtn.getBoundingClientRect();
      const centerX = yesRect.left + yesRect.width / 2;
      const centerY = yesRect.top + yesRect.height / 2;

      // Calcula nueva posición usando seno y coseno
      const newX = centerX + radius * Math.cos(angle) - noBtn.offsetWidth / 2;
      const newY = centerY + radius * Math.sin(angle) - noBtn.offsetHeight / 2;

      noBtn.style.position = "absolute";
      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";

      angle += Math.PI / 4; // incrementa ángulo para siguiente click
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "index2.html"; 
    });

    // Corazones flotando
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
