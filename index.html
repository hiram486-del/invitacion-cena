<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cena Contigo ❤️</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      text-align: center;
      padding: 40px;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .btn-container {
      display: flex;
      gap: 30px;
      position: relative;
    }

    .btn {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, font-size 0.3s ease, top 0.3s, left 0.3s;
      position: relative;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #444;
      color: white;
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>¿Quieres ir a cenar conmigo? ❤️</h1>
  
  <div class="btn-container">
    <button class="btn yes" id="yesBtn">Sí 🥰</button>
    <button class="btn no" id="noBtn">No 😢</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let yesScale = 1;
    let noScale = 1;
    let noClicks = 0; 
    const maxNoClicks = 5;

    noBtn.addEventListener("click", () => {
      noClicks++;

      // Aumenta el tamaño del botón Sí
      yesScale += 0.3;
      yesBtn.style.transform = `scale(${yesScale})`;

      // Reduce el tamaño del botón No
      noScale -= 0.2;
      noBtn.style.transform = `scale(${noScale})`;

      // Mueve el botón No a una posición aleatoria dentro de la pantalla
      if (noClicks > 0) {
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;
        const margin = 20;

        // Genera posición aleatoria dentro de la pantalla con rebote
        let randomX = Math.random() * (window.innerWidth - btnWidth - margin*2) + margin;
        let randomY = Math.random() * (window.innerHeight - btnHeight - margin*2) + margin;

        // Rebote: si la posición se acerca demasiado a los bordes, ajusta ligeramente
        if(randomX < margin) randomX = margin + 10;
        if(randomX > window.innerWidth - btnWidth - margin) randomX = window.innerWidth - btnWidth - margin - 10;
        if(randomY < margin) randomY = margin + 10;
        if(randomY > window.innerHeight - btnHeight - margin) randomY = window.innerHeight - btnHeight - margin - 10;

        noBtn.style.position = "absolute";
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
      }

      // Si llega al límite de clics, desaparece el botón NO
      if (noClicks >= maxNoClicks) {
        noBtn.style.display = "none";
      }
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "index2.html"; 
    });

    // corazones flotando
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
