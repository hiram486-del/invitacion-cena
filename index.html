<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cena Contigo ❤️</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      text-align: center;
      padding: 40px;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    h2 {
      color: #fff;
      font-size: 24px;
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .btn-container {
      display: flex;
      gap: 30px;
      position: relative;
    }

    .btn {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #444;
      color: white;
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    #mensaje {
      display: none;
      margin-top: 20px;
      font-size: 24px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      animation: floatIn 1s ease forwards, blink 1.5s infinite;
      position: relative;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    @keyframes floatIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <h1>Feliz 8 años, amor ❤️</h1>
  <h2>¿Quieres ir a cenar conmigo? 🥰</h2>
  
  <div class="btn-container">
    <button class="btn yes" id="yesBtn">Sí 🥰</button>
    <button class="btn no" id="noBtn">No 😢</button>
  </div>

  <div id="mensaje">¡Sabía que dirías que sí! 😘</div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const mensaje = document.getElementById("mensaje");

    let yesScale = 1;
    let noScale = 1;
    const minNoScale = 0.2;

    noBtn.addEventListener("click", () => {
      // Crece el botón Sí
      yesScale += 0.3;
      yesBtn.style.transform = `scale(${yesScale})`;

      // Achica el botón No
      noScale -= 0.15;
      if (noScale <= minNoScale) {
        noBtn.style.display = "none"; // desaparece cuando es muy pequeño
        mensaje.style.display = "block"; // aparece el mensaje travieso
        startMensajeHearts(); // empieza a crear corazones alrededor del mensaje
      } else {
        noBtn.style.transform = `scale(${noScale})`;
      }
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "index2.html"; 
    });

    // Corazones flotando por toda la pantalla
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);

    // Corazones flotando alrededor del mensaje
    function createMensajeHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤️";
      // Posición alrededor del mensaje
      const rect = mensaje.getBoundingClientRect();
      heart.style.left = rect.left + rect.width/2 + (Math.random()*100-50) + "px";
      heart.style.top = rect.top + (Math.random()*50-25) + "px";
      heart.style.fontSize = Math.random()*15 + 10 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    let mensajeHeartsInterval;
    function startMensajeHearts() {
      mensajeHeartsInterval = setInterval(createMensajeHeart, 300);
    }
  </script>
</body>
</html>
