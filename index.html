<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flyer Rom치ntico</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #ffe6e6;
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
    margin: 0;
  }
  button {
    padding: 15px 30px;
    margin: 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 10px;
    border: none;
    position: absolute;
    transition: all 0.2s;
  }
  #si {
    background-color: #ff4d4d;
    color: white;
    left: 50%;
    top: 60%;
    transform: translate(-50%, -50%) scale(1);
    position: fixed;
    z-index: 10;
  }
  #no {
    background-color: #ccc;
    color: black;
    left: 50%;
    top: 40%;
    transform: translate(-50%, -50%);
    z-index: 5;
  }
  img {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 90%;
    max-height: 90%;
    display: none;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>
<h1 style="position: fixed; top: 10%; text-align: center;">쯊e Gustar칤a ir a cenar conmigo 游땕?</h1>
<button id="si">S칤</button>
<button id="no">No</button>

<!-- Cambia 'foto.jpg' por el nombre de tu imagen subida al repositorio -->
<img id="foto" src="foto.jpg" alt="Foto juntos">

<script>
  const noBtn = document.getElementById('no');
  const siBtn = document.getElementById('si');
  const foto = document.getElementById('foto');

  let tama침oSi = 1; // Escala inicial del bot칩n S칤
  const tama침oMax = 5; // Tama침o m치ximo antes de mostrar la foto

  function crecerSi() {
    if (tama침oSi < tama침oMax) {
      tama침oSi += 0.5; // Crece m치s r치pido cada vez
      siBtn.style.transform = `translate(-50%, -50%) scale(${tama침oSi})`;
    } else {
      // Mostrar foto al alcanzar tama침o m치ximo
      siBtn.style.display = 'none';
      noBtn.style.display = 'none';
      foto.style.display = 'block';
    }
  }

  // Detecta toque o clic en No
  noBtn.addEventListener('click', crecerSi);
  noBtn.addEventListener('touchstart', crecerSi);

  // Acci칩n al presionar S칤
  siBtn.addEventListener('click', () => {
    alert('춰Yo sabia que inas a dexir que si! 游땍游땘');
  });
</script>
</body>
</html>
