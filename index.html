<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitaci√≥n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      color: #d6336c;
      font-size: 28px;
    }
    .buttons {
      margin-top: 20px;
      position: relative;
      width: 100%;
      height: 300px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
      position: absolute;
    }
    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 40%;
      top: 50%;
    }
    #noBtn {
      background-color: #6c757d;
      color: white;
      right: 40%;
      top: 50%;
    }
  </style>
</head>
<body>
  <h1>¬øQuieres ir a cenar conmigo? ‚ù§Ô∏è</h1>
  <div class="buttons">
    <button id="yesBtn">S√≠ üíñ</button>
    <button id="noBtn">No üíî</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    // Cuando da clic en "S√≠" ‚Üí lo lleva a index2.html
    yesBtn.addEventListener("click", () => {
      window.location.href = "index2.html";
    });

    // Cuando da clic en "No"
    noBtn.addEventListener("click", () => {
      // Hacer m√°s grande el bot√≥n S√≠
      let currentYesSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
      yesBtn.style.fontSize = (currentYesSize + 6) + "px";

      // Hacer m√°s peque√±o el bot√≥n No
      let currentNoSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
      let newNoSize = currentNoSize > 10 ? currentNoSize - 2 : currentNoSize; 
      noBtn.style.fontSize = newNoSize + "px";

      // Mover el bot√≥n No a una posici√≥n aleatoria
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });
  </script>
</body>
</html>
