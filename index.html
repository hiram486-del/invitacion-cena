<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cena Contigo ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      text-align: center;
      padding: 40px;
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .btn {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 15px;
      transition: transform 0.3s ease, font-size 0.3s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #444;
      color: white;
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>¬øQuieres ir a cenar conmigo? ‚ù§Ô∏è</h1>
  
  <button class="btn yes" id="yesBtn">S√≠ ü•∞</button>
  <button class="btn no" id="noBtn">No üò¢</button>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let yesScale = 1;
    let noScale = 1;

    noBtn.addEventListener("click", () => {
      yesScale += 0.3;
      noScale -= 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.transform = `scale(${noScale})`;

      if (noScale <= 0.2) {
        noBtn.style.display = "none";
      }
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "index2.html"; // abre el segundo index rom√°ntico
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
