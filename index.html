<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      text-align: center;
      padding: 40px;
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .btn {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 15px;
      transition: all 0.3s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #444;
      color: white;
    }

    /* corazones flotando */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
