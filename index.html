<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cena Contigo わ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      text-align: center;
      padding: 40px;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    h2 {
      color: #fff;
      font-size: 24px;
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .btn-container {
      display: flex;
      gap: 30px;
      position: relative;
    }

    .btn {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, font-size 0.3s ease, top 0.3s, left 0.3s;
      position: relative;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #444;
      color: white;
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Feliz 8 a帽os, amor わ</h1>
  <h2>驴Quieres ir a cenar conmigo? グ</h2>
  
  <div class="btn-container">
    <button class="btn yes" id="yesBtn">S铆 グ</button>
    <button class="btn no" id="noBtn">No </button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let yesScale = 1;
    let noScale = 1;
    let noClicks = 0; 
    const maxNoClicks = 5;

    noBtn.addEventListener("click", () => {
      noClicks++;

      // Crece el bot贸n S铆
      yesScale += 0.3;
      yesBtn.style.transform = `scale(${yesScale})`;

      // Achica el bot贸n No
      noScale -= 0.2;
      noBtn.style.transform = `scale(${noScale})`;

      if (noClicks > 0) {
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;
        const margin = 10;

        // Posici贸n aleatoria
        let randomX = Math.random() * (window.innerWidth - btnWidth - margin*2) + margin;
        let randomY = Math.random() * (window.innerHeight - btnHeight - margin*2) + margin;

        // Rebote si toca los bordes
        if(randomX < margin) randomX = margin + Math.random() * 30;
        if(randomX > window.innerWidth - btnWidth - margin) randomX = window.innerWidth - btnWidth - margin - Math.random() * 30;
        if(randomY < margin) randomY = margin + Math.random() * 30;
        if(randomY > window.innerHeight - btnHeight - margin) randomY = window.innerHeight - btnHeight - margin - Math.random() * 30;

        noBtn.style.position = "absolute";

        // Animaci贸n suave hacia la nueva posici贸n
        noBtn.style.transition = "top 0.4s ease, left 0.4s ease";
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
      }

      if (noClicks >= maxNoClicks) {
        noBtn.style.display = "none";
      }
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "index2.html"; 
    });

    // Corazones flotando
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "わ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
