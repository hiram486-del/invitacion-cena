<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cena Contigo ❤️</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      text-align: center;
      padding: 40px;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    h1 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .btn {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 15px;
      transition: transform 0.3s ease, font-size 0.3s ease, top 0.3s, left 0.3s;
      position: absolute;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      left: 40%;
      top: 60%;
    }

    .no {
      background: #444;
      color: white;
      left: 55%;
      top: 60%;
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>¿Quieres ir a cenar conmigo? ❤️</h1>
  
  <button class="btn yes" id="yesBtn">Sí 🥰</button>
  <button class="btn no" id="noBtn">No 😢</button>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let yesScale = 1;
    let noScale = 1;
    let noClicks = 0; // contador de clics en NO
    const maxNoClicks = 5; // límite de clics en NO

    noBtn.addEventListener("click", () => {
      noClicks++;

      // Aumenta el tamaño del botón Sí
      yesScale += 0.3;
      yesBtn.style.transform = `scale(${yesScale})`;

      // Reduce el tamaño del botón No
      noScale -= 0.2;
      noBtn.style.transform = `scale(${noScale})`;

      // Mueve el botón No a una posición aleatoria
      const randomX = Math.random() * 80; 
      const randomY = Math.random() * 80;
      noBtn.style.left = randomX + "%";
      noBtn.style.top = randomY + "%";

      // Si llega al límite de clics, desaparece el botón NO
      if (noClicks >= maxNoClicks) {
        noBtn.style.display = "none";
      }
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "index2.html"; 
    });

    // corazones flotando
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
