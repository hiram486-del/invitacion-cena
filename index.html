<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cena Contigo ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      text-align: center;
      padding: 40px;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    h2 {
      color: #fff;
      font-size: 24px;
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .btn-container {
      display: flex;
      gap: 30px;
      position: relative;
    }

    .btn {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, font-size 0.3s ease, top 0.3s, left 0.3s;
      position: relative;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #444;
      color: white;
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Feliz 8 a√±os, amor ‚ù§Ô∏è</h1>
  <h2>¬øQuieres ir a cenar conmigo? ü•∞</h2>
  
  <div class="btn-container">
    <button class="btn yes" id="yesBtn">S√≠ ü•∞</button>
    <button class="btn no" id="noBtn">No üò¢</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let yesScale = 1;
    let noScale = 1;
    let noClicks = 0; 
    const maxNoClicks = 5;

    noBtn.addEventListener("click", () => {
      noClicks++;

      // Crece el bot√≥n S√≠
      yesScale += 0.3;
      yesBtn.style.transform = `scale(${yesScale})`;

      // Achica el bot√≥n No
      noScale -= 0.15;
      noBtn.style.transform = `scale(${noScale})`;

      if (noClicks > 0 && noScale > 0.2) {
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;
        const margin = 20; // margen desde bordes

        // Limitar movimiento dentro de la ventana
        const maxX = window.innerWidth - btnWidth - margin;
        const maxY = window.innerHeight - btnHeight - margin;

        let randomX = Math.random() * (maxX - margin) + margin;
        let randomY = Math.random() * (maxY - margin) + margin;

        noBtn.style.position = "absolute";
        noBtn.style.transition = "top 0.4s ease, left 0.4s ease";
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
      }

      if (noClicks >= maxNoClicks) {
        noBtn.style.display = "none";
      }
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "index2.html"; 
    });

    // Corazones flotando
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
